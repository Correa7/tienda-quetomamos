<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@300&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Tienda</title>
    <link rel="stylesheet" href="./tienda.css" />
  </head>


  <body>
    <!-- nav -->
    <div class="nav">
      
      <div class="links-nav">
        <ul class="links-nav">
          <li><a id="tienda" class="link" href="">Productos</a></li>
          <li><a id="cristaleria" class="link" href="">Cristaleria</a></li>
          <li><a id="cocteleria" class="link" href="">Cocteleria</a></li>
        </ul>
      </div>
      <div class="nav-section">
          <div class="search">
              <input
                id="input"
                class="search"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
              <button id="buscador" class="search-btn">Search</button>
           
          </div>
          <div id="icono-carro">
            <a id="cart-button">
              <img id="cart-icon" src="img/cart.png" />
            </a>
            <!-- render items en cart -->
            <div id="cart-nav"></div>
          </div>
      </div>
    </div>





    <!-- Contenido -->
    <div id="contenedor" class="contenedor"></div>

    <!-- Carrito -->

    <div id="carritoContent" class="carritoContent">
      <div class="row">
        <div class="col-lg-12">
          <div class="box-element-2">
            <table class="table">
              <!-- Elemento renderizable del total -->
              <div id="total"></div>
            </table>
          </div>
          <hr />
          <div class="box-element-2">
            <div class="encabezado">
              <div class="tabla" style="flex: 2"></div>
              <div class="tabla" style="flex: 2"><strong>Item</strong></div>
              <div class="tabla" style="flex: 1"><strong>Price</strong></div>
              <div class="tabla" style="flex: 1"><strong>Quant</strong></div>
              <div class="tabla" style="flex: 1"><strong>Total</strong></div>
            </div>
            <!-- elemento renderizable del carro -->
            <div id="cart-row"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./tienda.js"></script>
  </body>
</html>
